<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Fabio Tamburini</title>
  </head>

  <!-- Contendido de la página -->
  <body>
    <!-- Aquí empieza la cabecera de la web -->
    <header>
      <!-- la etiqueta div se utiliza para contener un elemento -->
      <!-- la etiqueta div puede contener una class y/o un ID. La class se utiliza en el .css -->
      <div class="menu">
        <div class="contenedor">

          <!-- La etiqueta <p> se utiliza para definir un parrafo -->
          <p class="logo">FABIO TAMBURINI</p>

          <!-- Etiqueta <nav> para hacer el menu de navegación -->
          <nav>
            <!-- la etiqueta <ul> se utiliza para hacer una lista NO numerada -->
            <ul class="lista_menu">
              <!-- La etiqueta <li> se utiliza para los elementos de una lista -->
              <!-- <a> se utiliza para enlaces denro de la propia página -->
              <li><a href="">Sobre mi</a></li>
              <li><a href="">Servicios</a></li>
              <li><a href="">Mis Trabajos</a></li>
              <li><a href="">¿Por qué trabajar conmigo?</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contacto</a></li>
            </ul>
          </nav>

        </div>
      </div>

      <div class="contenedor" id="contenedor_titulo_flex" >
        <div class="contenedor_titulo">
          <h1>Fabio Tamburini</h1>
          <h2>Diseñador & Desarrollador Web</h2>
          <a href="">VER MIS TRABAJOS</a>
        </div>
      </div>

    </header>
    <!-- Fin de la cabecera -->

    <!-- Aquí empieza el contenido principal -->
    <main>

      <section id="sobre_mi">
        <div class="contenedor">
          <h3>Sobre mi</h3>
          <div class="contenedor_sobre_mi">
            <div class="computadoras">
              <img src="imagenes" alt="">

            </div>
            <div class="texto">

            </div>

          </div>

        </div>

      </section>



    </main>
    <!-- Fin del contenido principal -->

  </body>
</html>
